<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registrate en Facebook</title>
</head>
<body>
    <center>
    <img class="Logofacebook" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook"></center>
  <section class="form-register">
    <h4>Crea una cuenta</h4>
    <h3>Es rápido y fácil.</h3>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
            <label class="controls1" for="start">Fecha de nacimiento</label>
    <input class="controls" type="date" name="fecha" id="fecha" placeholder="Fecha de Nacimiento">  
    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
    <p>Al hacer clic en "Registrarte", aceptas nuestras <a href="https://es-la.facebook.com/legal/terms/update" id="terminos-link" target="_blank"> Condiciones</a>, la <a href="https://es-la.facebook.com/about/privacy/update" id="politica-link" target="_blank">Política de datos</a> y la <a href="/policies/cookies/" id="cookie-link" target="_blank" rel="nofollow">Política de cookies</a> Es posible que te enviemos notificaciones por SMS, que puedes desactivar cuando quieras.</p>
    <input class="botons" type="submit" value="Registrarte">
    <p><a href="#">¿Ya tienes una cuenta?</a></p>
  </section>

</body>
</html>
